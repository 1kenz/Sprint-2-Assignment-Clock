<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="toggle">
        <input type="checkbox" id="demo" onChange="myFunction()">
        <label for="demo"></label>
    </div>

    <div class="container" id="analog">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>
    <div id="digital" class="dClock" onload="showTime()"></div>
    <script src="index.js"></script>

    <script>
        function myFunction() {
            var x = document.getElementById("analog");
            var y = document.getElementById("digital");
            y.style.display = "none";
            if (x.style.display === "none") {
                x.style.display = "block";

            } else {
                x.style.display = "none";
                y.style.display = "block";
            }
        }
    </script>
</body>

</html>
